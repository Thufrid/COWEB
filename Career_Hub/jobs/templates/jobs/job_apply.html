{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for {{ job.title }} | Career Hub</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <header class="header">
        <a href="{% url 'job_list' %}" class="logo-link">
            <img src="{% static 'img/logo.png' %}" alt="Career Hub Logo" class="logo">
        </a>
        <nav class="nav">
            <ul>
                <li><a href="{% url 'job_list' %}">Jobs</a></li>
                <li><a href="#">Companies</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#" class="post-job-btn">Post a Job</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="job-application-form">
            <a href="{% url 'job_detail' job.id %}" class="back-link">&larr; Back to Job Details</a>
            <h2>Apply for **{{ job.title }}**</h2>
            <p>at **{{ job.company }}**</p>
            <hr>

            <form action="{% url 'job_apply' job.id %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="applicant_name">Full Name</label>
                    <input type="text" id="applicant_name" name="applicant_name" required>
                </div>
                <div class="form-group">
                    <label for="applicant_email">Email Address</label>
                    <input type="email" id="applicant_email" name="applicant_email" required>
                </div>
                <div class="form-group">
                    <label for="resume">Upload Resume</label>
                    <input type="file" id="resume" name="resume" required>
                </div>
                <div class="form-group">
                    <label for="cover_letter">Cover Letter (Optional)</label>
                    <textarea id="cover_letter" name="cover_letter" rows="5"></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit Application</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Career Hub. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
